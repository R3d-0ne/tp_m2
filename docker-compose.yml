version: '3.8'

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"  # UI Web du NameNode
      - "9000:9000"  # Port RPC du NameNode
      - "8020:8020"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"  # Port par défaut pour MongoDB
    volumes:
      - mongo_data:/data/db  # Persistance des données MongoDB

  oracle-nosql:
    image: ghcr.io/oracle/nosql:latest-ce
    container_name: oracle-nosql
    restart: always
    environment:
        - KVSTORE=kvstore
        - HOSTNAME=oracle-nosql
        - HA_HOSTNAME=oracle-nosql
    ports:
        - 8080:8080
    volumes:
        - oracle_nosql_data:/data

  hive-metastore-db:
    image: postgres:latest
    container_name: hive-metastore-db
    restart: always
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
    volumes:
      - hive_metastore_db_data:/var/lib/postgresql/data

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    restart: always
    environment:
      HIVE_METASTORE_DB_HOST: hive-metastore-db
      HIVE_METASTORE_DB_NAME: metastore
      HIVE_METASTORE_DB_USER: hive
      HIVE_METASTORE_DB_PASSWORD: hivepassword
    depends_on:
      - hive-metastore-db
    ports:
      - 9083:9083

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    restart: always
    environment:
      HIVE_METASTORE_URI: "thrift://hive-metastore:9083"
      HADOOP_CONF_DIR: "/opt/hive/conf"
      HADOOP_FS_DEFAULTFS: "hdfs://namenode:8020"
    depends_on:
      - hive-metastore
    ports:
      - 10000:10000  # Port pour HiveServer2 (JDBC)

volumes:
  hadoop_namenode:
  hadoop_datanode:
  mongo_data:
  oracle_nosql_data:
  hive_metastore_db_data:

